<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ورود | فروشگاه فایل های گرافیکی</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <style>
    body {
      font-family: Vazir, sans-serif;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-3">
        <img src="/assets/images/bootstrap-logo.png" alt="logo" width="100px">
      </div>
      <h3 class="text-center mb-4">ورود به حساب کاربری</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">ایمیل</label>
          <input type="email" class="form-control text-start" id="email" placeholder="ایمیل خود را وارد کنید">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">رمز عبور</label>
          <input type="password" class="form-control text-start" id="password" placeholder="رمز عبور">
        </div>
        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="" id="rememberme">
          <label class="mx-2" for="rememberme">مرا بخاطر بسپار</label>
        </div>
        <button type="submit" class="btn btn-dark w-100">ورود</button>
        <div class="text-center mt-3">
          <a class="text-dark" href="/forget-password.html">رمز عبور را فراموش کرده‌اید؟</a>
        </div>
        <div class="text-center mt-2">
          <span>حساب ندارید؟ <a class="text-dark" href="/register.html">ثبت‌نام کنید</a></span>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
